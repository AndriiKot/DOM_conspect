<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример DOMTokenList</title>
</head>
<body class="foo bar baz">
    <script>
        const bodyClasses = document.body.classList; // Получаем DOMTokenList
        console.log(bodyClasses); // DOMTokenList(3) ["foo", "bar", "baz"]
    </script>
</body>
</html>
